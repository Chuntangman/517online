version: '3.8'

# 517骑行驿站 - Docker Compose 生产环境配置
# 用途：在 Linux 服务器（CentOS 7.9）上部署
# 服务器: 47.122.117.45
# 数据目录: /data/517-cycling/

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: 517-postgres
    restart: always
    environment:
      POSTGRES_DB: 517database
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 6912190819
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - /data/517-cycling/postgres:/var/lib/postgresql/data
    # 不对外暴露端口，仅在 Docker 网络内访问
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d 517database"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # 后端服务
  backend:
    image: chuntangman/517-backend:latest
    container_name: 517-backend
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: 517database
      DB_USER: postgres
      DB_PASSWORD: 6912190819
      API_PREFIX: /api/v1
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

  # 前端服务
  frontend:
    image: chuntangman/517-frontend:latest
    container_name: 517-frontend
    restart: always
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - app-network

  # DataGear 服务
  datagear:
    image: chuntangman/517-datagear:latest
    container_name: 517-datagear
    restart: always
    environment:
      JAVA_OPTS: "-Xmx1g -Xms256m"
      DG_APP_HOME: /app
    volumes:
      - /data/517-cycling/datagear:/app/datagear-data
      - /data/517-cycling/logs:/app/logs
    ports:
      - "50401:50401"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

